<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Checkout</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/cart.css" />
    <link rel="stylesheet" href="styles/checkout.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body id="body">
    <div class="navbar">
      <a href="index.html">
        <h2>Ecommerce</h2>
      </a>
      <div class="orders__cart">
        <a href="cart.html">
          <div class="cart">
            <i class="bi bi-cart"></i>
            <div class="cart_amount" id="cart_amount">0</div>
          </div>
        </a>
      </div>
    </div>
    <div class="container">
      <a href="cart.html" class="tocart" id="tocart"
        ><i class="bi bi-chevron-left"></i>
        <p>Назад в корзину</p></a
      >
      <div class="order__wrapper">
        <div class="order__content">
          <div class="address order__item">
            <div class="address__content">
              <h2 class="order__item-title">АДРЕС ДОСТАВКИ</h2>
              <div class="address__data">
                <div class="address__name" id="address__name">
                  Имя: Задоджил Аборт
                </div>
                <div class="address__street" id="address__street">
                  Улица: Нерождённых 94
                </div>
                <div class="address__city" id="address__city">
                  Город: Великий Нежеланск
                </div>
                <div class="address__phone" id="address__phone">
                  Номер телефона: 911
                </div>
              </div>
            </div>
            <button
              data-action="change__address"
              class="change__info"
              id="change__address"
            >
              Изменить
            </button>
          </div>

          <div class="payment__method order__item">
            <div class="payment__content">
              <h2 class="order__item-title">СПОСОБ ОПЛАТЫ</h2>
              <div
                class="payment__data payment__data-default"
                id="payment__data-default"
              >
                <i class="bi bi-question-lg"></i>
                <p>Не выбрано</p>
              </div>

              <div
                class="payment__data payment__data-card hidden"
                id="payment__data-card"
              >
                <i class="bi bi-credit-card-fill"></i>
                <p>Оплата картой при получении</p>
              </div>

              <div
                class="payment__data payment__data-cash hidden"
                id="payment__data-cash"
              >
                <i class="bi bi-cash-coin"></i>
                <p>Оплата наличными при получении</p>
              </div>
            </div>
            <button
              data-action="change__payment"
              class="change__info"
              id="change__payment"
            >
              Изменить
            </button>
          </div>

          <div class="check__cart order__item">
            <h2 class="order__item-title">ПРОВЕРЬ КОРЗИНУ</h2>
            <ul class="order__cart-data" id="order__cart-data"></ul>
          </div>

          <!-- POPUP CHANGE ADDRESS -->
          <div class="checkout__popup-data" id="checkout__popup-data">
            <div class="checkout__data-content" id="checkout__data-content">
              <form id="checkout__form" class="checkout__form">
                <div class="checkout__item">
                  <h2 class="checkout__item-title">ФИО</h2>
                  <input
                    type="text"
                    name="name"
                    class="checkout__input"
                    id="popup__name"
                    type="text"
                    placeholder="Имя Фамилия Отчество"
                  />
                </div>
                <div class="checkout__item">
                  <h2 class="checkout__item-title">Улица</h2>
                  <input
                    type="text"
                    name="street"
                    class="checkout__input"
                    id="popup__street"
                    type="text"
                    placeholder="Улица"
                  />
                </div>
                <div class="checkout__item">
                  <h2 class="checkout__item-title">Город</h2>
                  <input
                    type="text"
                    name="city"
                    class="checkout__input"
                    id="popup__city"
                    type="text"
                    placeholder="Город"
                  />
                </div>
                <div class="checkout__item">
                  <h2 class="checkout__item-title">Телефон</h2>
                  <input
                    type="tel"
                    name="phone"
                    class="checkout__input"
                    id="popup__phone"
                    placeholder="+7 999 888 77 66"
                  />
                </div>
                <button type="submit" id="checkout__btn" class="checkout__btn">
                  Отправить
                </button>
              </form>
            </div>
          </div>

          <!-- POPUP CHANGE PAYMENT -->
          <div class="payment__popup-data" id="payment__popup-data">
            <div class="payment__data-content" id="payment__data-content">
              <label class="payment__label" id="payment__label">
                <input
                  type="checkbox"
                  class="real__checkbox"
                  id="card__input"
                  data-action="cardpay"
                />
                <span class="custom__checkbox"></span>
                <p class="payment__title">Оплата картой при получении</p>
              </label>

              <label class="payment__label" id="payment__label">
                <input
                  type="checkbox"
                  class="real__checkbox"
                  id="cash__input"
                  data-action="cashpay"
                />
                <span class="custom__checkbox"></span>
                <p class="payment__title">Оплата наличными при получении</p>
              </label>

              <!-- <button id="checkout__btn" class="checkout__btn">Сохранить</button> -->
            </div>
          </div>
        </div>
        <div class="order__result">
          <div id="label" class="label checkout__label"></div>
        </div>
      </div>
    </div>

    <script type="module" src="scripts/checkout.js"></script>
  </body>
</html>
