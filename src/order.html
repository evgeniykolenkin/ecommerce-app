<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ecommerce App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/orders.css" />
    <link rel="stylesheet" href="styles/cart.css" />
    <link rel="stylesheet" href="styles/checkout.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body id="body">
    <div class="navbar">
      <a href="index.html">
        <h2>Ecommerce</h2>
      </a>
    </div>
    <div class="container">
      <a href="index.html" class="tocart" id="tocart"
        ><i class="bi bi-chevron-left"></i>
        <p>К списку товаров</p></a
      >
      <div class="order__basket">
        <div class="order__content-done" id="order__content"></div>
        <div class="check__cart order__item">
          <h2 class="order__item-title">СПИСОК ТОВАРОВ</h2>
          <ul class="order__cart-data" id="order__cart-data"></ul>
        </div>
      </div>
    </div>

    <script type="module" src="scripts/order.js"></script>
  </body>
</html>
